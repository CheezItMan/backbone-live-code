<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <h1 class="header-text">Chris' TaskList</h1>
    <p class="header-text">A Backbone App</p>
  </header>
  <main>
    <div class="row">
      <section id="left" class="column medium-4">
        <div id="new-task"></div>
        <div id="task-list">

        </div>
      </section>
      <section id="task-details" class="column medium-8">
      </section>
    </div>
  </main>

  <script type="text/template" id="tpl-new-task">
    <input type="text" name="title" id="new-task-title"
    value="<%= title %>">
    <textarea id="new-task-description" placeholder="none"><%= description %></textarea>
    <button class="success button">Add Task</button>
  </script>
  <script type="text/template" id="tpl-task-titles">
    <li><%- title %></li>
  </script>

  <script type="text/template" id="tpl-task-list">
    <h2>Current Tasks</h2>
    <ul></ul>
  </script>
  <script type="text/template" id="tpl-task-brief">
    <li><%- title %></li>
  </script>
  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
